<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Meteo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Previsioni Meteo</h1>
    </header>
    <main>
        <section id="search">
            <form id="weather-form">
                <input type="number" id="lat" placeholder="Latitudine" step="any" required>
                <input type="number" id="lon" placeholder="Longitudine" step="any" required>
                <button type="submit">Cerca</button>
            </form>
        </section>
        <section id="weather-result">
            <!-- Qui verranno mostrate le informazioni meteo -->
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
